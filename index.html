<!DOCTYPE html>
<html lang=pl dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bulma.css">
    <title>Organizer</title>
  </head>
  <body class="has-navbar-fixed-top">

    <nav class="navbar is-fixed-top is-primary" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <span class="navbar-item">
          <a href="#">
            <i class="fas fa-calendar-check" style="color: gray; font-size: 27px;"></i>
          </a>
        </span>

        <span class="navbar-item" style="font-weight: bold; color: white;">
          Organize Yourself!
        </span>
        <!-- navbar burger start -->
        <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarDropdown">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

      <div id="navbarDropdown" class="navbar-menu">

        <div class="navbar-end">
          <div class="navbar-item">
            <div class="control has-icons-left">
              <input class="input is-small is-rounded" type="email" placeholder="Email" id="emailInput">
              <span class="icon is-small is-left">
                <i class="fas fa-envelope"></i>
              </span>
            </div>
        </div>

          <div class="navbar-item">
            <div class="control has-icons-left">
              <input class="input is-small is-rounded" type="password" placeholder="password" id="passwordInput">
                <span class="icon is-small is-left">
                  <i class="fas fa-lock"></i>
                </span>
            </div>
          </div>

          <div class="navbar-item">
            <div class="buttons"  onclick="openSession();">
              <a class="button is-light is-small is-rounded">
                Log in
              </a>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <section class="hero is-fullheight-with-navbar">
      <div class="hero-body">
        <!-- left-site div -->
        <div class="container">
          <!-- form container -->
          <div class="form-container">
            <div class="registerAcc">Create an account!</div>
            <!-- first input (name) -->
            <div class="field">
              <label class="label">Name:</label>
              <div class="control">
                <input class="input" type="text" placeholder="John">
              </div>
            </div>
            <!-- second input (email)-->
            <div class="field">
              <label class="label">Email:</label>
              <div class="control has-icons-left has-icons-right">
                <input class="input" type="email" placeholder="john.smith@organize.com">
                <span class="icon is-small is-left">
                  <i class="fas fa-envelope"></i>
                </span>
              </div>
            </div>
            <!-- third input (password) -->
            <div class="field">
              <label class="label">Password:</label>
              <p class="control has-icons-left">
              <input class="input" type="password" placeholder="Password">
              <span class="icon is-small is-left">
                <i class="fas fa-lock"></i>
              </span>
              </p>
            </div>
            <!-- fourth input (gender) -->
            <div class="field">
              <label class="label">Sex:</label>
              <div class="control">
                <div class="select">
                  <select>
                    <option>Male</option>
                    <option>Female</option>
                    <option>Other</option>
                  </select>
                </div>
              </div>
            </div>
            <!-- terms & conditions -->
            <div class="field">
              <div class="control">
                <label class="checkbox">
                <input type="checkbox">
                I agree to the <a href="#">terms and conditions</a>
                </label>
              </div>
            </div>
            <!-- Buttons -->
            <div class="field is-grouped">
              <div class="control">
                <button class="button is-primary">Submit</button>
              </div>

              <div class="control">
                <button class="button is-danger">Cancel</button>
              </div>
            </div>
          <!-- close form container-->
          </div>
          <!-- close left-site div-->
        </div>

        <!-- right-side div-->
        <div class="container"></div>
      </div>
    </section>



    <script src="js/indexScript.js"></script>
    <script src="js/burger.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  </body>
</html>
